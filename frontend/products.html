<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Create Product</h2>

<form id="productForm">
    <input class="form-control mb-2" type="text" id="pname" placeholder="Product Name" required>
    <input class="form-control mb-2" type="number" id="price" placeholder="Price" required>
    <input class="form-control mb-2" type="number" id="stock" placeholder="Stock" required>
    <button class="btn btn-primary">Create Product</button>
</form>

<hr>

<h2>Get Product</h2>
<input class="form-control mb-2" type="number" id="productId" placeholder="Product ID">
<button class="btn btn-success mb-2" onclick="getProduct()">Fetch Product</button>

<pre id="output"></pre>

<script>
document.getElementById("productForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const response = await fetch("http://127.0.0.1:8000/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("pname").value,
            price: parseInt(document.getElementById("price").value),
            stock: parseInt(document.getElementById("stock").value)
        })
    });

    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
});

async function getProduct() {
    const id = document.getElementById("productId").value;
    const response = await fetch(`http://127.0.0.1:8000/products/${id}`);
    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
