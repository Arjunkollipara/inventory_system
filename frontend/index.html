<!DOCTYPE html>
<html>
<head>
    <title>Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Create User</h2>

<form id="userForm">
    <input class="form-control mb-2" type="text" id="name" placeholder="Name" required>
    <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>
    <input class="form-control mb-2" type="password" id="password" placeholder="Password" required>
    <button class="btn btn-primary">Create</button>
</form>

<hr>

<h2>Users</h2>
<button class="btn btn-success mb-2" onclick="getUser()">Get User 1</button>

<pre id="output"></pre>

<script>
document.getElementById("userForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const response = await fetch("http://127.0.0.1:8000/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        })
    });

    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
});

async function getUser() {
    const response = await fetch("http://127.0.0.1:8000/users/1");
    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
