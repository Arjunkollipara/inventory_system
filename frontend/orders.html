<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Create Order</h2>

<form id="orderForm">
    <input class="form-control mb-2" type="number" id="userId" placeholder="User ID" required>
    <input class="form-control mb-2" type="number" id="productId" placeholder="Product ID" required>
    <input class="form-control mb-2" type="number" id="quantity" placeholder="Quantity" required>
    <button class="btn btn-primary">Create Order</button>
</form>

<hr>

<h2>View Logs</h2>
<button class="btn btn-warning mb-2" onclick="getLogs()">Fetch Logs</button>

<pre id="output"></pre>

<script>
document.getElementById("orderForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const response = await fetch("http://127.0.0.1:8000/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            user_id: parseInt(document.getElementById("userId").value),
            items: [
                {
                    product_id: parseInt(document.getElementById("productId").value),
                    quantity: parseInt(document.getElementById("quantity").value)
                }
            ]
        })
    });

    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
});

async function getLogs() {
    const response = await fetch("http://127.0.0.1:8000/logs");
    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
